<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>pictures rating app</title>
</head>

<body>
<form th:action="@{/registration}" method="get">
    <button type="Submit">Registration Page</button>
</form>

<div>
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 th:text="Welcome"></h3>
        <br/>

        <input type="text" id="name" name="name" th:placeholder="Username"/> <br/>
        <input type="password" id="password" name="password" th:placeholder="Password"/> <br/>

        <div th:if="${param.error}">
            <p style="font-size: medium; color: #FF1C19;">Username or Password invalid, please try again</p>
        </div>
        <button name="Submit" value="Login" type="Submit" th:text="Login"></button>
    </form>
</div>
</body>
</html>
